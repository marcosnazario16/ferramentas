<head>
  <meta charset="UTF-8">

  <title>Calculo_Cobertura</title>
  
  <style>
    
    h1 {
      
      color: limegreen;
      font-size: 20px;
      text-align: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      background-image: linear-gradient(to right, #000017, #737875, #0f020a);
      opacity: 90%;
      width: 100%;
      display: block;
      align-content: center;
      
      
      
    }
    
    tr {
      color: white;
      border: 2px solid;
      width: 100%;
      
      
    }
    
    th {
      
      border: 2px solid;
      color: dodgerblue;
      font-size: 14px;
      padding: 2px;
      margin: 2px;
      width: 30%;
      border: 2px solid green;
      
      
    }

    @media all  and (max-width: 1200px) {
    div {
        width: 960px;
    }
    }

    @media all  and (max-width: 480px) {
        div {
            width: 320px;
        }
    }
    
    #cab {
      
      width: 90%;
      height: 40%;
      
      
    }
    
    input {
      width: 90%;
      text-align: center;
      
      
    }
    
    table {
      width: 70%;
      height: auto;
      
      
    }
    
    p {
      
      color: greenyellow;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      font-size: 12px;
      
      
    }
    
    #cob {
      
      width: 100%;
      color: dodgerblue;
      font-size: 14px;
      
      
    }
    
    #hora {
      
      width: 100%;
      color: dodgerblue;
      font-size: 14px;
      
    }
    
    #delta {
      
      width: 100%;
      color: dodgerblue;
      font-size: 14px;
      
    }
    
    #btn {
      
      width: 120px;
      background-color: white;
      color: black;
      padding: 2px;
      border: 3px solid #4CAF50; /* Green */
      margin: 3px;
      
    }
      
    
      
    #j {
        
      display: flex;
        
    }
    
    #caixa {
      width: 90%;
      
    }
    
    
      
    
  </style>
</head>

<body>
 
  
  <div id="cab">
    
    <h1>Calculo Cobertura <br>Produtiva</h1>
    <br>
    <p>X=(E+EN+EX)/C.</p>
  </div>
  <div id="caixa">
    <table>
      <tr>
        <th id="1">Codigo:</th>
        <th><input id="cod" type="number"></th>
      </tr>
      <tr>
        <th id="1">Consumo:</th>
        <th><input id="cons" type="number"></th>
      </tr>
      <tr>
        <th id="1">Estoque inicial:</th>
        <th><input id="est" type="number"></th>
      </tr>
      <tr>
        <th id="1">Envios:</th>
        <th><input id="env" type="number"></th>
      </tr>
      <tr>
        <th id="1">Estoque Expedição:</th>
        <th><input id="exp" type="number"></th>
      </tr>
      <tr>
        <th id="1">Cobertura:</th>
        <th><label id="cob"></label></th>
        
      </tr>
      <tr>
        <th id="1">Consumo hora:</th>
        <th><label id="hora"></label></th>
      </tr>
      
      <tr>
        <th id="1">Delta dia:</th>
        <th><label id="delta"></label></th>
        
      </tr>
      <tr>
        <th id="h">Hora:</th>
        <th><label id="hora2"></label></th>
        
      </tr>
      
      
    </table>
    
    <p></p>
    
    <div id="j">
      
      <input type="button" id="btn" value="Calcular" onclick="calcular()"; >
      
      <input type="button" id="btn" value="Impressão" onclick="imprimir()" ;>
      
    </div>>
  
  </div>
  
  <script>
  
  function calcular() {
    
    var codigo = document.getElementById("1");
    var codigo1 = Number(codigo.value);
    var consumo = document.getElementById("cons");
    var consumo1 = Number(consumo.value);
    var estoquei = document.getElementById("est");
    var estoquei1 = Number(estoquei.value)
    var envio = document.getElementById("env");
    var envio1 = Number(envio.value);
    var expedicao = document.getElementById("exp");
    var expedicao1 = Number(expedicao.value);
    
    var total = (estoquei1 + envio1 + expedicao1);
    
    var total1 = (total / consumo1);
    
    cob.innerText = total1.toPrecision(2);
    
    
    var tempo = (consumo1 / 24);
    
    hora.innerText = (tempo.toPrecision(2));
    
    
    var delta1 = (estoquei1 + envio1 + expedicao1 - consumo1);
    delta.innerText = (delta1);
    
    var hora1 = ((estoquei1 + envio1 + expedicao1) / tempo);
    
    hora2.innerText = hora1.toFixed(2);
    
    
    }
    
    function imprimir() {
      
      window.print();
      
      
    }
    
   
    
  </script>
